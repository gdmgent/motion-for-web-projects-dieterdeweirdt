<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dietde2.min.css">
</head>
<body>
  <div id="container">
    <section id="start">
      <h1>Ceci n'est pas un carrÃ©</h1>
      <div class="box"></div> 
      <p>Scroll down</p>
    </section> 
    <section id="dietde2">
      <div class="box earth"><span class="shadows"></span><span class="map"></span></div> 
      <div class="info">De aarde is rond!</div>
      <div class="info info-diameter">Diameter<br>12.756 km </div>
      <div class="info info-solar">
        3e planeet vanaf de zon
      </div>
      <div class="info info-speed">Draaisnelheid<br>1.670 km/u</div>
      <div class="info info-shuttle">  
        6.340 <small>raketlanceringen</small><br>9.780 <small>satellieten in de ruimte</small>
        <img src="./dietde2/shuttle.svg" alt="shuttle" id="shuttle">
      </div>
      <div class="info info-author"><small>Animated by</small>Dieter<br>De Weirdt</div>
      
      <div class="sun"></div>
      <div class="mercury"><span>
        <svg viewBox="0 0 500 500">
          <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
          <text width="500">
            <textPath xlink:href="#curve">
              Mercurius
            </textPath>
          </text>
        </svg>
        </span></div>
      <div class="venus"><span><svg viewBox="0 0 500 500">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
          <textPath xlink:href="#curve">
            Venus
          </textPath>
        </text>
      </svg></span></div>
      <div class="mars"><span><svg viewBox="0 0 500 500">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
          <textPath xlink:href="#curve">
            Mars
          </textPath>
        </text>
      </svg></span></div>
      <div class="bg"></div>
      <img src="./dietde2/shuttle.svg" alt="shuttle" class="shuttle">
      <img src="./dietde2/satellites.svg" alt="satellieten" id="satellites">
    </section>
    <section id="test">
      
    </section>
    <section id="end">
      <div class="box"></div> 
      <h1>Einde</h1>
    </section> 
  </div>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script src="./js/dietde2.js"></script>
    <script src="./js/app.js"></script>
